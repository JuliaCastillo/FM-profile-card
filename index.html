<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background">
    <div class="card d-flex flex-column">

      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="User's profile picture">
      </div>
      <div class="card-bg">
        <img src="images/bg-pattern-card.svg" alt="Blue background with bubbles">
      </div>

      <div class="name d-flex flex-column align-items-center justify-content-center">
        <p>Victor Crest <span>26</span></p>
        <p class="sub">London</p>
      </div>

      <div class="numbers container">
        <div class="row">
          <div class="col-4 d-flex flex-column align-items-center justify-content-center">
            <p>80K</p>
            <p class="sub">Followers</p>
          </div>
          <div class="col-4 d-flex flex-column align-items-center justify-content-center">
            <p>803K</p>
            <p class="sub">Likes</p>
          </div>
          <div class="col-4 d-flex flex-column align-items-center justify-content-center">
            <p>1.4K</p>
            <p class="sub">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Julia Castillo Trujillo</a>.
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
